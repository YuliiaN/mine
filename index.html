<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milan Holidays</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="logo">
          <div class="logo-img"></div>
          <div class="text-logo">
            <p class="text-milan">MILAN</p>
            <p class="text-holidays">HOLIDAYS</p>
          </div>
        </div>
        <div class="contacts">
          <p class="mail">tours@milanoholidays.com</p>
          <p class="number">+39 338 709 0880</p>
        </div>
      </header>

      <div class="container">
        <div class="card">
          <div class="shopping">
            <div class="hover">
              <span class="from">from</span>
                <span class="price">€50</span>
                <span class="details">View Details</span>
                <span class="vector"
                  ><a href=""><img src="img/vector.svg" alt="vector" /></a
                ></span>
            </div>
          </div>
          <p>Shopping Tours</p>
        </div>
        <div class="card">
          <div class="sightseeing"></div>
          <p>Sightseeing Tours</p>
        </div>
        <div class="card">
          <div class="food"></div>
          <p>Food Tours</p>
        </div>
        <div class="card">
          <div class="bars"></div>
          <p>Bars & Nightlife</p>
        </div>
        <div class="card">
          <div class="art"></div>
          <p>Art & Architecture</p>
        </div>
        <div class="card">
          <div class="walking"></div>
          <p>Walking Tours</p>
        </div>
      </div>
    </main>
    <footer>
      <p>© 2018 Copyright Milan Holidays, Inc. All rights reserved.</p>
    </footer>
  </body>
</html>
